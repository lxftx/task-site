{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'tasks:task_list' %}">Таблица задач</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'tasks:task_list' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:registration' %}">Регистрация пользователя</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tasks:create_task' %}">Добавление задания</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %} {% endblock %}
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
